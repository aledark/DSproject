version: "3.3"

services:
        app.py:
                build: .
                container_name: app.py
                links:
                        - db
                ports:
                        - "5000:5000"
        db:
                image: mysql
                ports:
                        - "3306:3306"
                environment:
                        MYSQL_DATABASE: testapp
                        MYSQL_ROOT_PASSWORD: helloworld
                        MYSQL_USER: testuser
                        MYSQL_PASSWORD: testpassword
                volumes:
                        - ./dump:/docker-entrypoint-initdb.d/:ro